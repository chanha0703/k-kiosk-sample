<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gate Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f9fafb, #e5e7eb);
      font-family: 'Nanum Gothic', sans-serif;
    }

    .container {
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      display: inline-block;
      min-width: 140px;
      text-align: center;
    }

    .btn-kiosk {
      background-color: #facc15;
      color: #111;
    }

    .btn-kiosk:hover {
      background-color: #eab308;
      transform: translateY(-2px);
    }

    .btn-mobile {
      background-color: #3b82f6;
      color: white;
    }

    .btn-mobile:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    /* === 반응형 === */
    @media (max-width: 768px) {
      .btn-group {
        flex-direction: column;  /* 버튼을 세로로 쌓기 */
        gap: 15px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .btn {
        width: 100%;
        max-width: 120px; /* 버튼 폭 제한 */
        margin: 0 auto;   /* 중앙 정렬 */
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 0.7rem 1rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>서비스 선택</h1>
  <div class="btn-group">
    <a href="page/k/k-main.html" class="btn btn-kiosk">KIOSK</a>
    <a href="page/m/appMain.html" class="btn btn-mobile">MOBILE</a>
  </div>
</div>
</body>
</html>
