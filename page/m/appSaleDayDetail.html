  $(function() {
    updateNotification(2);

    // 탭 클릭 이벤트
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    $('#sales-content').html(getSummary());

    $('.sales-tab').on('click', function () {
      // 탭 active 처리
      $('.sales-tab').removeClass('active');
      $(this).addClass('active');

      const selectedTab = $(this).data('tab');
      const $content = $('#sales-content');

      $content.empty(); // 기존 내용 비우기
      $content.animate({scrollTop:0},0);
      // 탭에 따라 내용 전환
      switch (selectedTab) {
        case 'summary':
          $content.html(getSummary());
          break;
        case 'detail':
          $content.html(getDetail());
          detailEvent();
          break;
        case 'product':
          $content.html(getProduct());
          break;
        case 'category':
          $content.html(getCategory());
          break;
        case 'time':
          $content.html(getTime());
          break;
        case 'cancel':
          $content.html(getCancel());
          break;
        default:
          $content.html('<p>내용 없음</p>');
      }
    });
  });

    const $badge = $(".notification .badge");
